<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-100 to-lime-50 flex flex-col items-center justify-start py-12 px-4">

  <h1 class="text-4xl font-bold text-green-700 mb-6 text-center">
    ğŸŒ¿ Text-based Plant Analyzer
  </h1>

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6">
    <textarea 
      id="description" 
      rows="5" 
      class="w-full p-4 text-lg border-2 border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 placeholder-gray-400"
      placeholder="Describe a plant... (e.g. 'This plant has thick leaves and heals burns')"
    ></textarea>

    <button 
      id="analyze-btn" 
      class="mt-4 w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition-colors duration-300"
    >
      ğŸ” Analyze Plant
    </button>
  </div>

  <div 
    id="result" 
    class="w-full max-w-2xl mt-6 bg-green-50 border-l-4 border-green-500 text-gray-800 p-4 rounded-lg whitespace-pre-line shadow"
  ></div>

  <script src="front.js"></script>
</body>
</html>
